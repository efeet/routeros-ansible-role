language: python

dist: trusty
sudo: required

env:
  global:
    - ROUTEROS_VERSION=6.43.4
  # matrix:
  #   - USE_NETWORK=true
  #   - USE_NETWORK=false

matrix:
  allow_failures:
    - os: osx
      python: 2.7
    - os: osx
      python: 3.3
    - os: linux
      python: 3.3
  include:
    - os: linux
      python: 2.7

before_install:
  - test/travis.install.sh

install: 
  - pip install -r requirements.txt

script:
  - test/run_server.sh

after_script:
  - killall qemu-system-x86_64